<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
            display: inline-block;
            margin-left: 5px;
        }

        .dot-flashing::before,
        .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dotFlashing {
            0% {
                background-color: #4f46e5;
            }

            50%,
            100% {
                background-color: #c7d2fe;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">

        <!-- Page for users to join an existing room -->
        <div id="join-form-page" class="hidden">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Join a Room</h1>
            <div class="space-y-4">
                <input id="joinRoomInput" type="text" placeholder="Enter Room ID"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <input id="usernameInput" type="text" placeholder="Enter Your Name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="joinRoom()"
                    class="w-full mt-2 bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700">
                    Join Room
                </button>
                <a href="index.html"
                    class="block text-center w-full mt-2 bg-gray-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600">
                    Back
                </a>
            </div>
        </div>

        <!-- Page for the host to manage the lobby -->
        <div id="host-lobby-page" class="hidden">
            <h1 class="text-2xl font-bold text-center text-gray-800">Host Lobby</h1>
            <p class="text-center text-gray-500 mb-4">Share this Room ID with your friends:</p>
            <p class="text-center text-2xl font-mono bg-gray-200 px-2 py-2 rounded-md tracking-widest"
                id="hostRoomIdDisplay"></p>

            <div class="border-t pt-4 mt-4">
                <h2 class="text-lg font-semibold text-gray-700">Players in Room (<span id="host-player-count">0</span>)</h2>
                <ul id="player-list-host" class="mt-2 mb-4 space-y-2 h-48 overflow-y-auto">
                    <!-- Player list will be dynamically inserted here -->
                </ul>
            </div>

            <div class="border-t pt-4 mt-4">
                <button onclick="startGame()"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300 disabled:bg-gray-400"
                    id="start-game-btn" disabled>
                    Start Game
                </button>
            </div>
        </div>

        <!-- Page for players waiting in the lobby -->
        <div id="player-lobby-page" class="hidden">
            <h1 class="text-2xl font-bold text-center text-gray-800">Lobby</h1>
            <p class="text-center text-gray-500 mb-4">Room ID: <span id="playerRoomIdDisplay"
                    class="font-mono bg-gray-200 px-2 py-1 rounded-md"></span></p>

            <div class="border-t pt-4 mt-4">
                <h2 class="text-lg font-semibold text-gray-700">Players in Room (<span id="player-player-count">0</span>)</h2>
                <ul id="player-list-client" class="mt-2 mb-4 space-y-2 h-48 overflow-y-auto">
                     <!-- Player list will be dynamically inserted here -->
                </ul>
            </div>

            <div id="lobby-status" class="text-center text-gray-600 p-4 rounded-md">
                <span>Waiting for the host to start the game</span><div class="dot-flashing"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000/');

        // --- State ---
        let currentRoomId = null;
        let isHost = false;
        let mySocketId = null;
        // Mock data for creating a room
        let gameData = {
            quizId: '6899a68febd708c7ae204022',
            hostId: '6899a68febd708c7ae20400b',
            hostName: 'The Host' // Added host name
        };

        // --- UI Element References ---
        const pages = ['join-form-page', 'host-lobby-page', 'player-lobby-page'];
        const joinRoomInput = document.getElementById('joinRoomInput');
        const usernameInput = document.getElementById('usernameInput');
        const hostRoomIdDisplay = document.getElementById('hostRoomIdDisplay');
        const playerRoomIdDisplay = document.getElementById('playerRoomIdDisplay');
        const playerListHost = document.getElementById('player-list-host');
        const playerListClient = document.getElementById('player-list-client');
        const hostPlayerCount = document.getElementById('host-player-count');
        const playerPlayerCount = document.getElementById('player-player-count');
        const startGameBtn = document.getElementById('start-game-btn');

        // --- UI Navigation ---
        function showPage(pageId) {
            pages.forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        // --- Core Functions ---
        function joinRoom() {
            const roomId = parseInt(joinRoomInput.value.trim());
            const username = usernameInput.value.trim();
            if (roomId && username) {
                socket.emit('join-room', {
                    roomId,
                    username,
                    user_id: 'guest_' + Math.random().toString(36).substring(2, 9)
                });
            } else {
                alert('Please enter both a Room ID and your name.');
            }
        }

        function startGame() {
            if (isHost && currentRoomId) {
                startGameBtn.disabled = true;
                startGameBtn.textContent = 'Starting...';
                socket.emit('start-game', currentRoomId);
            }
        }

        // --- Main Render Function for the Lobby ---
        function renderLobby(state) {
            console.log("Lobby state update:", state);
            currentRoomId = state.roomId;
            mySocketId = state.yourSocketId;

            // Update player lists for both host and client views
            updatePlayerListView(playerListHost, state.participants, false);
            updatePlayerListView(playerListClient, state.participants, true);
            hostPlayerCount.textContent = state.participants.length;
            playerPlayerCount.textContent = state.participants.length;

            if (isHost) {
                showPage('host-lobby-page');
                hostRoomIdDisplay.textContent = state.roomId;
                // Enable start button only if there is at least one player.
                const hasPlayers = state.participants.some(p => p.role === 'player');
                startGameBtn.disabled = !hasPlayers;
            } else {
                showPage('player-lobby-page');
                playerRoomIdDisplay.textContent = state.roomId;
            }
            
            // If the game state changes from lobby, it's time to move to the game page
            if (state.gameState !== 'lobby') {
                sessionStorage.setItem('roomId', currentRoomId);
                sessionStorage.setItem('isHost', isHost);
                window.location.href = 'game.html';
            }
        }

        // --- Helper function to build and update player lists ---
        function updatePlayerListView(listElement, players, isClientView) {
            listElement.innerHTML = ''; // Clear the list
            if (players.length === 0) {
                listElement.innerHTML = '<li class="text-gray-400">Waiting for players to join...</li>';
                return;
            }
            players.forEach(player => {
                const li = document.createElement('li');
                li.className = 'bg-gray-200 p-3 rounded-md shadow-sm flex items-center justify-between';
                const nameDiv = document.createElement('div');
                nameDiv.className = 'flex items-center';
                const statusDot = document.createElement('span');
                statusDot.className = `w-3 h-3 rounded-full mr-3 ${player.isOnline ? 'bg-green-500' : 'bg-gray-400'}`;
                nameDiv.appendChild(statusDot);
                const nameSpan = document.createElement('span');
                nameSpan.textContent = player.user_name;
                nameDiv.appendChild(nameSpan);
                li.appendChild(nameDiv);

                if (isClientView && player.socket_id === mySocketId) {
                    const youTag = document.createElement('span');
                    youTag.className = 'text-xs font-semibold bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full';
                    youTag.textContent = 'You';
                    li.appendChild(youTag);
                }
                 if (player.role === 'host') {
                    const hostTag = document.createElement('span');
                    hostTag.className = 'text-xs font-semibold bg-yellow-200 text-yellow-800 px-2 py-1 rounded-full';
                    hostTag.textContent = 'Host';
                    li.appendChild(hostTag);
                }
                listElement.appendChild(li);
            });
        }

        // --- Socket.io Listeners ---
        socket.on('connect', () => {
            console.log('Connected to lobby with socket ID:', socket.id);
        });

        // This single listener now handles all lobby updates
        socket.on('game-update', (state) => {
            renderLobby(state);
        });
        
        // This listener is only for the host, to get the room ID right after creation.
        socket.on('room-created', (roomId) => {
            if (isHost) {
                currentRoomId = roomId;
                hostRoomIdDisplay.textContent = roomId;
            }
        });

        socket.on('error-message', (message) => {
            alert(`Error: ${message}`);
            // Don't redirect immediately, let the user see the message.
        });

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');

            if (action === 'create') {
                isHost = true;
                socket.emit('create-room', gameData);
                showPage('host-lobby-page');
            } else if (action === 'join') {
                isHost = false;
                showPage('join-form-page');
            } else {
                // If no action is specified, you might want a default landing page.
                // For now, we'll assume the user comes from an index.html with create/join links.
                document.body.innerHTML = '<div class="text-center"><h1>Welcome!</h1><p>Please create or join a room from the main page.</p></div>';
            }
        });
    </script>
</body>

</html>
